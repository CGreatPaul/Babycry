<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .feature-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .counter-section {
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的网页</h1>
            <p class="subtitle">一个简单而美观的HTML页面</p>
        </header>

        <div class="main-content">
            <h2>关于这个页面</h2>
            <p>这是一个使用纯HTML、CSS和JavaScript创建的现代化网页。它包含了响应式设计、美观的渐变背景、悬停效果和交互功能。</p>

            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon">🎨</div>
                    <h3>美观设计</h3>
                    <p>现代化的UI设计，包含渐变背景、圆角元素和阴影效果。</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">📱</div>
                    <h3>响应式布局</h3>
                    <p>适配各种屏幕尺寸，在手机、平板和电脑上都有良好的显示效果。</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">⚡</div>
                    <h3>交互功能</h3>
                    <p>包含悬停效果、点击计数器和动态内容更新。</p>
                </div>
            </div>

            <div class="counter-section">
                <h3>点击计数器</h3>
                <div class="counter" id="counter">0</div>
                <button class="btn" onclick="incrementCounter()">点击我</button>
                <button class="btn" onclick="resetCounter()" style="margin-left: 10px; background: #dc3545;">重置</button>
            </div>

            <div style="text-align: center; margin-top: 40px;">
                <button class="btn" onclick="changeTheme()">切换主题</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 我的网页. 使用HTML、CSS和JavaScript创建.</p>
        </footer>
    </div>

    <script>
        let count = 0;
        let isDarkTheme = false;

        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
        }

        function resetCounter() {
            count = 0;
            document.getElementById('counter').textContent = count;
        }

        function changeTheme() {
            const body = document.body;
            const mainContent = document.querySelector('.main-content');
            
            if (isDarkTheme) {
                // 切换到亮色主题
                body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                mainContent.style.background = 'white';
                mainContent.style.color = '#333';
                isDarkTheme = false;
            } else {
                // 切换到暗色主题
                body.style.background = 'linear-gradient(135deg, #2c3e50 0%, #34495e 100%)';
                mainContent.style.background = '#2c3e50';
                mainContent.style.color = 'white';
                isDarkTheme = true;
            }
        }

        // 添加页面加载动画
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // 添加键盘快捷键
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                incrementCounter();
            } else if (event.key === 'r' || event.key === 'R') {
                resetCounter();
            } else if (event.key === 't' || event.key === 'T') {
                changeTheme();
            }
        });
    </script>
</body>
</html>
